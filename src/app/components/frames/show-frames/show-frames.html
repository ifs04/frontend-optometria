<div class="card p-4">

  <div class="flex justify-end mb-4">
    <p-button
      type="button"
      icon="pi pi-plus"
      label="Nuevo ArmazÃ³n"
      [routerLink]="['/frames/new']"
    ></p-button>
  </div>


  <p-table [value]="frames" [tableStyle]="{ 'min-width': '60rem' }" showGridlines>
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Material</th>
        <th>Color</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Proveedor</th>
        <th>Image</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-frame>
      <tr>
        <td>{{ frame.id }}</td>
        <td>{{ frame.brand }}</td>
        <td>{{ frame.model }}</td>
        <td>{{ frame.material }}</td>
        <td>{{ frame.color }}</td>
        <td>{{ frame.price | number:'1.0-0' }}</td>
        <td>
          <p-tag
            [value]="frame.stock + ' disponibles'"
            severity="success"
            class="text-xs"
          ></p-tag>
        </td>
        <td>{{ frame.supplierId }}</td>
        <td>
          <p-image 
            [src]="frame.image" 
            alt="{{ frame.brand }}" 
            width="80"
            height="50" 
            [preview]="true">
          </p-image>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="footer">
      <tr>
        <td colspan="9" class="text-right font-medium">
          En total hay {{ frames.length }} monturas registradas.
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
