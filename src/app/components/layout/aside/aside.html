<div class="card flex flex-col items-center">
    <p-panelmenu [model]="items" class="w-full md:w-64 bg-blue-50 rounded-md p-2 shadow-md">
  <ng-template  let-item>
    <a pRipple class="p-panelmenu-item-link flex items-center px-4 py-2 cursor-pointer bg-amber-500 rounded-md group">
      <i [class]="item.icon + ' text-primary group-hover:text-inherit'"></i>
      <span class="ml-2">{{ item.label }}</span>
    </a>
  </ng-template>
</p-panelmenu>

</div>
