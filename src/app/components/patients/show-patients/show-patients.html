<div class="card p-1">
  <div class="flex flex-wrap gap-4 justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-blue-500 hover:bg-blue-600 text-white"
      icon="pi pi-plus"
      label="Nuevo Paciente"
      [routerLink]="['/patients/new']"
    >
    </button>
  </div>

  <p-table
    [value]="patients"
    [loading]="loading"
    stripedRows 
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
  >
    <ng-template #header>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Tipo de documento</th>
        <th>Documento</th>
        <th>Género</th>
        <th>Teléfono</th>
        <th>Correo</th>
        <th class="text-center">Acciones</th>
      </tr>
    </ng-template>

    <ng-template #body let-patient>
      <tr>
        <td>{{ patient.id }}</td>
        <td>{{ patient.name }}</td>
        <td>{{ patient.age }}</td>
        <td>{{ patient.document_type }}</td>
        <td>{{ patient.document_number }}</td>
        <td>{{ patient.gender }}</td>
        <td>{{ patient.phone }}</td>
        <td>{{ patient.email }}</td>

        <!-- ✅ Botones de acción -->
        <td class="text-center">
          <div class="flex justify-center gap-2">
            <button
              pButton
              type="button"
              icon="pi pi-pencil"
              class="p-button-rounded p-button-text p-button-warning"
              [routerLink]="['/patients/edit', patient.id]"
              pTooltip="Editar">
            </button>
            <button
              pButton
              type="button"
              icon="pi pi-trash"
              class="p-button-rounded p-button-text p-button-danger"
              (click)="deletePatient(patient)"
              pTooltip="Eliminar">
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
