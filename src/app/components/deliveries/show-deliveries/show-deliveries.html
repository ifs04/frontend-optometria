<div class="card p-8">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Gesti√≥n de Entregas</h2>

    <button
      pButton
      type="button"
      class="p-button p-component bg-green-500 hover:bg-green-600 text-white"
      icon="pi pi-plus"
      label="Registrar Entrega"
      [routerLink]="['/deliveries/new']">
    </button>
  </div>

  <p-table
    [value]="deliveries"
    showGridlines
    stripedRows
    [tableStyle]="{ 'min-width': '60rem' }"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros">

    <!-- HEADER -->
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Orden</th>
        <th>Fecha</th>
        <th>Estado</th>
        <th>Observaciones</th>
        <th class="text-center">Acciones</th>
      </tr>
    </ng-template>

    <!-- BODY -->
    <ng-template pTemplate="body" let-delivery>
      <tr>
        <td>{{ delivery.id }}</td>
        <td>{{ delivery.order_id }}</td>
        <td>{{ delivery.date | date:'dd/MM/yyyy' }}</td>

        <td>
          <span
            class="px-2 py-1 rounded text-xs font-semibold"
            [ngClass]="{
              'bg-yellow-100 text-yellow-800': delivery.status === 'PENDING',
              'bg-blue-100 text-blue-800': delivery.status === 'READY',
              'bg-green-100 text-green-800': delivery.status === 'DELIVERED'
            }"
          >
            {{ delivery.status }}
          </span>
        </td>

        <td>{{ delivery.observations || '-' }}</td>

        <!-- ACCIONES -->
        <td class="text-center">
          <div class="flex justify-center gap-2">

            <!-- Editar -->
            <button
              pButton
              type="button"
              icon="pi pi-pencil"
              class="p-button-rounded p-button-text p-button-warning"
              [routerLink]="['/deliveries/edit', delivery.id]"
              pTooltip="Editar">
            </button>

            <!-- Eliminar -->
            <button
              pButton
              type="button"
              icon="pi pi-trash"
              class="p-button-rounded p-button-text p-button-danger"
              (click)="deleteDelivery(delivery)"
              pTooltip="Eliminar">
            </button>

          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- DIALOGOS Y TOAST -->
<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
