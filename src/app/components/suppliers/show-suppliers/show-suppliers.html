<div class="card p-8">
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-primary text-white"
      icon="pi pi-plus"
      label="Nuevo Proveedor"
      [routerLink]="['/suppliers/new']"
    >
    </button>
  </div>

  <p-table [value]="suppliers" stripedRows [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Estado</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-supplier>
      <tr>
        <td>{{ supplier.id }}</td>
        <td>{{ supplier.name }}</td>
        <td>{{ supplier.address }}</td>
        <td>{{ supplier.phone }}</td>
        <td>{{ supplier.email }}</td>
        <td>
          <span
            class="px-2 py-1 rounded text-xs font-semibold"
            [ngClass]="{
              'bg-green-100 text-green-800': supplier.status === 'ACTIVE',
              'bg-red-100 text-red-800': supplier.status === 'INACTIVE'
            }"
          >
            {{ supplier.status }}
          </span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
