<div class="card p-8">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Gestión de Proveedores</h2>

    <button
      pButton
      type="button"
      class="p-button p-component bg-blue-500 hover:bg-blue-600 text-white"
      icon="pi pi-plus"
      label="Nuevo Proveedor"
      [routerLink]="['/suppliers/new']">
    </button>
  </div>

  <p-table
    [value]="suppliers"
    showGridlines
    stripedRows
    [tableStyle]="{ 'min-width': '60rem' }"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros">

    <!-- ENCABEZADOS -->
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Estado</th>
        <th class="text-center">Acciones</th>
      </tr>
    </ng-template>

    <!-- CUERPO -->
    <ng-template pTemplate="body" let-supplier>
      <tr>
        <td>{{ supplier.id }}</td>
        <td>{{ supplier.name }}</td>
        <td>{{ supplier.address }}</td>
        <td>{{ supplier.phone }}</td>
        <td>{{ supplier.email }}</td>

        <!-- Estado estilizado -->
        <td>
          <span
            class="px-2 py-1 rounded text-xs font-semibold"
            [ngClass]="{
              'bg-green-100 text-green-800': supplier.status === 'ACTIVE',
              'bg-red-100 text-red-800': supplier.status === 'INACTIVE'
            }">
            {{ supplier.status }}
          </span>
        </td>

        <!-- ACCIONES -->
        <td class="text-center">
          <div class="flex justify-center gap-2">
            <button
              pButton
              type="button"
              icon="pi pi-pencil"
              class="p-button-rounded p-button-text p-button-warning"
              [routerLink]="['/suppliers/edit', supplier.id]"
              pTooltip="Editar">
            </button>

            <button
              pButton
              type="button"
              icon="pi pi-trash"
              class="p-button-rounded p-button-text p-button-danger"
              (click)="deleteSupplier(supplier)"
              pTooltip="Eliminar">
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Confirmación y Toast -->
<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
