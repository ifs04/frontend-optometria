<div class="card p-8">
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-primary text-white"
      icon="pi pi-plus"
      label="Nuevo Optometra"
      [routerLink]="['/optometrists/new']"
    >
    </button>
  </div>

  <p-table
    [value]="optometrists"
    showGridlines
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Especialidad</th>
        <th>Tel√©fono</th>
        <th>Email</th>
        <th>Estado</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-optometrist>
      <tr>
        <td>{{ optometrist.id }}</td>
        <td>{{ optometrist.name }}</td>
        <td>{{ optometrist.specialty }}</td>
        <td>{{ optometrist.phone }}</td>
        <td>{{ optometrist.email }}</td>
        <td>
          <span
            class="px-2 py-1 rounded text-xs font-semibold"
            [ngClass]="{
              'bg-green-100 text-green-800': optometrist.status === 'ACTIVE',
              'bg-red-100 text-red-800': optometrist.status === 'INACTIVE'
            }"
          >
            {{ optometrist.status }}
          </span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
