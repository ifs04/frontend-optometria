<form [formGroup]="form" (ngSubmit)="submit()" class="w-full p-6 bg-white rounded shadow">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <div>
      <label class="block mb-1 font-semibold">ID Orden</label>
      <input pInputText type="number" formControlName="orderId" class="w-full" />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Tipo de Producto</label>
      <select formControlName="productType" class="w-full p-inputtext rounded border border-gray-300">
        <option value="LENS">Lente</option>
        <option value="FRAME">Armazón</option>
      </select>
    </div>

    <div>
      <label class="block mb-1 font-semibold">ID Producto</label>
      <input pInputText type="number" formControlName="productId" class="w-full" />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Cantidad</label>
      <input pInputText type="number" formControlName="quantity" class="w-full" />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Precio Unitario</label>
      <input pInputText type="number" formControlName="unitPrice" class="w-full" />
    </div>

    <!-- Solo mostrar si el producto es un lente -->
    <div *ngIf="form.get('productType')?.value === 'LENS'">
      <label class="block mb-1 font-semibold">Graduación</label>
      <input pInputText type="text" formControlName="graduation" class="w-full" />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Subtotal</label>
      <input pInputText type="number" class="w-full bg-gray-100" [value]="subtotal" readonly />
    </div>

  </div>

  <div class="flex justify-center mt-6">
    <div class="bg-gray-100 rounded p-4 flex gap-4 items-center">
      <button
        pButton
        type="submit"
        class="p-button p-component bg-primary text-white"
        label="Guardar"
        icon="pi pi-save"
      ></button>
      <button
        pButton
        type="button"
        class="p-button p-component p-button-secondary"
        label="Cancelar"
        icon="pi pi-times"
        (click)="cancelar()"
      ></button>
    </div>
  </div>
</form>
