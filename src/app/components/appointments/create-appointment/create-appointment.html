<form [formGroup]="form" (ngSubmit)="submit()" class="w-full p-6 bg-white rounded shadow">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block mb-1 font-semibold">Paciente ID</label>
      <input pInputText formControlName="patientId" class="w-full" />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Optometrista ID</label>
      <input pInputText formControlName="optometristId" class="w-full" />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Fecha y Hora</label>
      <input 
        type="datetime-local" 
        formControlName="date" 
        class="w-full p-inputtext rounded border border-gray-300" 
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Motivo</label>
      <input pInputText formControlName="reason" class="w-full" />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Estado</label>
      <select formControlName="status" class="w-full p-inputtext rounded border border-gray-300">
        <option value="PENDING">Pendiente</option>
        <option value="ATTENDED">Atendida</option>
        <option value="CANCELLED">Anulada</option>
      </select>
    </div>
  </div>

  <div class="flex justify-center mt-6">
    <div class="bg-gray-100 rounded p-4 flex gap-4 items-center">
      <button
        pButton
        type="submit"
        class="p-button p-component bg-primary text-white"
        label="Guardar"
        icon="pi pi-save"
      ></button>

      <button
        pButton
        type="button"
        class="p-button p-component p-button-secondary"
        label="Cancelar"
        icon="pi pi-times"
        (click)="cancelar()"
      ></button>
    </div>
  </div>
</form>
