<div class="card p-8">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Gestión de Citas</h2>
    <button
      pButton
      type="button"
      class="p-button p-component bg-blue-500 hover:bg-blue-600 text-white"
      icon="pi pi-plus"
      label="Nueva Cita"
      [routerLink]="['/appointments/new']">
    </button>
  </div>

  <p-table
    [value]="appointments"
    showGridlines
    stripedRows
    [tableStyle]="{ 'min-width': '60rem' }"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros">

    <ng-template #header>
      <tr>
        <th>ID</th>
        <th>Paciente</th>
        <th>Optometra</th>
        <th>Fecha</th>
        <th>Motivo</th>
        <th class="text-center">Acciones</th>
      </tr>
    </ng-template>

    <ng-template #body let-appointment>
      <tr>
        <td>{{ appointment.id }}</td>
        <td>{{ getPatientName(appointment.patient_id) }}</td>
        <td>{{ getOptometristName(appointment.optometrist_id) }}</td>
        <td>{{ appointment.date | date:'dd/MM/yyyy' }}</td>
        <td>{{ appointment.reason }}</td>

        <!-- ✅ Botones de acción -->
        <td class="text-center">
          <div class="flex justify-center gap-2">
            <button
              pButton
              type="button"
              icon="pi pi-pencil"
              class="p-button-rounded p-button-text p-button-warning"
              [routerLink]="['/appointments/edit', appointment.id]"
              pTooltip="Editar">
            </button>
            <button
            
              pButton
              type="button"
              icon="pi pi-trash"
              class="p-button-rounded p-button-text p-button-danger"
              (click)="deleteAppointment(appointment)"
              pTooltip="Eliminar">
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
