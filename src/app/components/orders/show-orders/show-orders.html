<div class="card p-8">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Gestión de Órdenes</h2>

    <button
      pButton
      type="button"
      icon="pi pi-plus"
      label="Nueva Orden"
      class="p-button p-component bg-green-500 hover:bg-green-600 text-white"
      [routerLink]="['/orders/new']">
    </button>
  </div>

  <p-table
    [value]="orders"
    showGridlines
    stripedRows
    [tableStyle]="{ 'min-width': '60rem' }"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros">

    <!-- Encabezado -->
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Paciente</th>
        <th>Optometra</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>Estado</th>
        <th class="text-center">Acciones</th>
      </tr>
    </ng-template>

    <!-- Cuerpo -->
    <ng-template pTemplate="body" let-order>
      <tr>
        <td>{{ order.id }}</td>
        <td>{{ getPatientName(order.patient_id) }}</td>
        <td>{{ getOptometristName(order.optometrist_id) }}</td>
        <td>{{ order.date | date:'dd/MM/yyyy' }}</td>
        <td>{{ order.total | number:'1.0-0' }}</td>

        <!-- Badge de estado -->
        <td>
          <span
            class="px-2 py-1 rounded text-xs font-semibold"
            [ngClass]="{
              'bg-yellow-100 text-yellow-800': order.status === 'PENDING',
              'bg-blue-100 text-blue-800': order.status === 'IN_PROCESS',
              'bg-green-100 text-green-800': order.status === 'DELIVERED',
              'bg-red-100 text-red-800': order.status === 'CANCELLED'
            }"
          >
            {{ order.status }}
          </span>
        </td>

        <!-- Acciones -->
        <td class="text-center">
          <div class="flex justify-center gap-2">

            <button
              pButton
              type="button"
              icon="pi pi-pencil"
              class="p-button-rounded p-button-text p-button-warning"
              [routerLink]="['/orders/edit', order.id]"
              pTooltip="Editar">
            </button>

            <button
              pButton
              type="button"
              icon="pi pi-trash"
              class="p-button-rounded p-button-text p-button-danger"
              (click)="deleteOrder(order)"
              pTooltip="Eliminar">
            </button>

          </div>
        </td>
      </tr>
    </ng-template>

  </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
