<div class="card p-6">
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      icon="pi pi-plus"
      label="Nueva Orden"
      class="p-button p-component bg-green-500 text-white"
      [routerLink]="['/orders/new']"
    ></button>
  </div>

  <p-table
    [value]="orders"
    [tableStyle]="{ 'min-width': '60rem' }"
    stripedRows
    showGridlines
  >
    <!-- Encabezado -->
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">
          <div class="flex items-center gap-2">
            ID
            <p-sortIcon field="id" />
          </div>
        </th>
        <th pSortableColumn="patientId">
          <div class="flex items-center gap-2">
            Paciente
            <p-sortIcon field="patientId" />
          </div>
        </th>
        <th pSortableColumn="optometristId">
          <div class="flex items-center gap-2">
            Optometrista
            <p-sortIcon field="optometristId" />
          </div>
        </th>
        <th pSortableColumn="date">
          <div class="flex items-center gap-2">
            Fecha
            <p-sortIcon field="date" />
          </div>
        </th>
        <th pSortableColumn="total">
          <div class="flex items-center gap-2">
            Total
            <p-sortIcon field="total" />
          </div>
        </th>
        <th>Estado</th>
      </tr>
    </ng-template>

    <!-- Cuerpo -->
    <ng-template pTemplate="body" let-order>
      <tr>
        <td>{{ order.id }}</td>
        <td>{{ getPatientName(order.patientId) }}</td>
        <td>{{ getOptometristName(order.optometristId) }}</td>
        <td>{{ order.date }}</td>
        <td>{{ order.total | number:'1.0-0' }}</td>
        <td>
          <span
            class="px-2 py-1 rounded text-xs font-semibold"
            [ngClass]="{
              'bg-yellow-100 text-yellow-800': order.status === 'PENDING',
              'bg-blue-100 text-blue-800': order.status === 'IN_PROCESS',
              'bg-green-100 text-green-800': order.status === 'DELIVERED',
              'bg-red-100 text-red-800': order.status === 'CANCELLED'
            }"
          >
            {{ order.status }}
          </span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
