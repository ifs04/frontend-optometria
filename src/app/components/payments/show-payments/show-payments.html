<div class="card p-8">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Gestión de Pagos</h2>

    <button
      pButton
      type="button"
      class="p-button p-component bg-green-500 hover:bg-green-600 text-white"
      icon="pi pi-plus"
      label="Registrar Pago"
      [routerLink]="['/payments/new']">
    </button>
  </div>

  <p-table
    [value]="payments"
    showGridlines
    stripedRows
    [tableStyle]="{ 'min-width': '60rem' }"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros">

    <!-- HEADER -->
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Orden</th>
        <th>Fecha</th>
        <th>Monto</th>
        <th>Método</th>
        <th>Estado</th>
        <th class="text-center">Acciones</th>
      </tr>
    </ng-template>

    <!-- BODY -->
    <ng-template pTemplate="body" let-payment>
      <tr>
        <td>{{ payment.id }}</td>
        <td>{{ payment.order_id }}</td>
        <td>{{ payment.date | date:"dd/MM/yyyy" }}</td>
        <td>{{ payment.amount | currency:'COP':'symbol':'1.0-0' }}</td>
        <td>{{ payment.method }}</td>

        <td>
          <span
            class="px-2 py-1 rounded text-xs font-semibold"
            [ngClass]="{
              'bg-yellow-100 text-yellow-800': payment.status === 'PENDING',
              'bg-green-100 text-green-800': payment.status === 'COMPLETED',
              'bg-red-100 text-red-800': payment.status === 'FAILED'
            }"
          >
            {{ payment.status }}
          </span>
        </td>

        <!-- ACCIONES -->
        <td class="text-center">
          <div class="flex justify-center gap-2">

            <!-- Botón Editar -->
            <button
              pButton
              type="button"
              icon="pi pi-pencil"
              pTooltip="Editar"
              class="p-button-rounded p-button-text p-button-warning"
              [routerLink]="['/payments/edit', payment.id]">
            </button>

            <!-- Botón Eliminar -->
            <button
              pButton
              type="button"
              icon="pi pi-trash"
              pTooltip="Eliminar"
              class="p-button-rounded p-button-text p-button-danger"
              (click)="deletePayment(payment)">
            </button>

          </div>
        </td>

      </tr>
    </ng-template>

  </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
