<form [formGroup]="form" (ngSubmit)="submit()" class="w-full p-6 bg-white rounded shadow">

  <h2 class="text-xl font-bold mb-4">Registrar Historia Visual</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    
   
    <div>
      <label class="block mb-1 font-semibold">ID Paciente</label>
      <input pInputText type="number" formControlName="patient_id" class="w-full" />
    </div>

   
    <div class="md:col-span-2">
      <label class="block mb-1 font-semibold">Observaciones</label>
      <textarea pInputText formControlName="observations" class="w-full"></textarea>
    </div>

 
    <div>
      <label class="block mb-1 font-semibold">Fecha</label>
      <input pInputText type="date" formControlName="date" class="w-full" />
    </div>

  </div>

 
   <div class="flex justify-center mt-8">
        <div class="bg-gray-50 rounded-lg p-4 flex gap-4 items-center">
          <button
            pButton
            type="submit"
            class="p-button bg-blue-500 hover:bg-blue-600 text-white"
            label="Actualizar"
            icon="pi pi-save"
            [loading]="loading"
            [disabled]="loading"
          ></button>
          <button
            pButton
            type="button"
            class="p-button p-button-secondary"
            label="Cancelar"
            icon="pi pi-times"
            (click)="cancelar()"
            [disabled]="loading"
          ></button>
        </div>
      </div>
</form>
